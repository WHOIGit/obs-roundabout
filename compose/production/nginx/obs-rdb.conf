# declare obs-rov.whoi.edu for ROV purposes

# Redirect all non-encrypted to encrypted
server {
    server_name obs-rov.whoi.edu;
    listen 80;
    return 301 https://obs-rov.whoi.edu$request_uri;
}

server {
    server_name obs-rov.whoi.edu;
    listen 443;  # <-

    ssl on;  # <-
    ssl_certificate /etc/ssl/whoi_certs/whoi-inCommon-certificate.cer;  # <-
    ssl_certificate_key /etc/ssl/whoi_certs/whoi-inCommon-private.key;  # <-

    client_max_body_size 0M;

    location / {
        # use variable and resolver to keep nginx from not starting if no upstream server
        resolver 127.0.0.11;
        set $obs_server django:8000; # <- use container name from docker-compose file
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # <-
        proxy_set_header Host $http_host;
        proxy_redirect off;

        if (!-f $request_filename) {
            proxy_pass http://$obs_server;
            break;
        }
    }
}
