{% extends "base.html" %}
{% load static i18n %}
{% load mptt_tags %}

{% block title %}Assemblies{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-5 navtree-container">
        <h2>Assemblies</h2>

        <div id="jstree-navtree" data-navtree-url="{% url 'assemblies:ajax_load_assemblies_navtree' %}"
                                 data-node-type="{{ node_type }}">
            <img src="{% static 'images/loading-icon.gif' %}" class="loading-icon"/>
            <!-- AJAX navtree inserted here! -->
        </div>

    </div>
    <div class="col-md-7 inventory-detail">

        <div class="row mb-3">
            <div class="col-md-12">
                <div class="parts-add-btn">
                    <a href="#" data-create-url="{% url 'assemblies:ajax_assemblies_add' %}" role="button" class="btn btn-primary">Add New Assembly</a>
                </div>
            </div>
        </div>

        <div class="card" id="detail-view">

        </div>
    </div>
</div>

{% endblock content %}

{% endblock javascript %}
