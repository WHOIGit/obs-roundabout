{% extends "base.html" %}
{% load static i18n %}
{% block title %}Assembly Types{% endblock %}

{% block content %}
<div class="container">

  <div class="parts-add-btn">
      <a href="{% url 'assemblies:assembly_type_add' %}" role="button" class="btn btn-primary">Add Assembly Type</a>
  </div>
  <h2>Assembly Types</h2>


  <table class="table table-striped table-hover">
      <thead>
        <th>Name/description</th>
        <th>&nbsp;</th>

      </thead>
      <tbody>
        {% for assembly_type in assembly_types %}
          <tr>
              <td>{{ assembly_type.name }}</td>
              <td class="text-right">
                  <a href="{% url 'assemblies:assembly_type_update' assembly_type.id %}" role="button" class="btn btn-primary btn-sm">Edit</a>
                  <a href="{% url 'assemblies:assembly_type_delete' assembly_type.id %}" role="button" class="btn btn-danger btn-sm">Delete</a>
              </td>
          </tr>
        {% endfor %}
      </tbody>
</table>
</div>
{% endblock content %}
