<div class="card-body">
    <div class="side-p">
        <h3>Are you sure?</h3>
        <p class='font-weight-light'><b>Date:</b> {{ refdes_obj.created_at|date:"n/j/y H:i" }}</p>
        <p class='font-weight-light'><b>Name:</b> {{ refdes_obj.reference_designators.first }}</p>
        <p class='font-weight-light'><b>Part:</b> {{ refdes_obj.assembly_part }}</p>
        <form action="" method="post" class="delete-form"
              id="delete-form" data-url='{{ request.build_absolute_uri|safe }}'>
            {% csrf_token %}
            <input class="btn btn-link cancel-btn"
                   type="button" value="Cancel"
                   data-detail-url="{% url 'assemblies:ajax_assemblyparts_detail' refdes_obj.assembly_part.id %}"/>
            <input id ='submit' class="btn btn-danger" type="submit" value="Confirm"/>
        </form>
    </div>
  </div>
  
  {% block javascript %}
  <script>
      $(document).ready(function() {
  
        let assm_id = '{{refdes_obj.assembly_part.id}}'
        $('#submit').on('click', function() {
            location.href = '/assemblies/assemblypart/' + assm_id + '/';
        })
      });
  </script>
  {% endblock javascript %}
