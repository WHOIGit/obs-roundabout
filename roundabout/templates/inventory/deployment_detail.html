{% extends "base.html" %}
{% load static i18n %}
{% load mptt_tags %}


{% block title %}Deployments{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-5">
            <h2>Deployments</h2>

            <div id="jstree-navtree" data-navtree-url="{% url 'deployments:ajax_load_deployment_navtree' %}"
                                     data-node-type="{{ node_type }}">
                <!-- AJAX navtree inserted here! -->
            </div>

        </div>
        <div class="col-md-7 inventory-detail">

            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="parts-add-btn">
                        <a href="#" data-create-url="{% url 'deployments:ajax_deployment_add' %}" role="button" class="btn btn-primary" id="deployment-add-btn">Add Deployment</a>
                    </div>
                </div>
            </div>


            <div class="card" id="detail-view">

                <!-- AJAX detail templates inserted here! -->
                {% include "inventory/ajax_deployment_detail.html" %}

            </div>
        </div>
    </div>


{% endblock content %}

{% block javascript %}

<script>
$(document).ready(function() {

    /* AJAX functions for Nav Tree links */
    $('#jstree-navtree').on('click','a',function(){
        var locationID = $(this).attr('data-location-id');
        var addHref = '{% url 'deployments:ajax_deployment_add' %}';
        $(".parts-add-btn a").attr("data-create-url", addHref + locationID);

    });

    $('#jstree-navtree').on('loaded.jstree', function() {
        // Open the tree to the selected item
        
        setTimeout(function() { // Adding a slight delay to ensure the node is open and rendered
            var selectedItem = $('#jstree-navtree').find('.jstree-clicked')
            console.log(selectedItem)
            if (selectedItem.length) {
                var container = $('#jstree-navtree').parent();
                var selectedItemOffsetFromTop = selectedItem.offset().top;
                var containerScrollTop = container.scrollTop();
                var containerHeight = container.height();
                var selectedItemHeight = selectedItem.outerHeight(true); // Include margin

                // Calculate the top scroll position to center the item
                var scrollTopToCenterItem = containerScrollTop + selectedItemOffsetFromTop - container.offset().top - (containerHeight / 2) + (selectedItemHeight / 2);
                
                container.animate({
                    scrollTop: scrollTopToCenterItem
                }, 'slow');
            }
        }, 300); // Adjust delay as necessary
    });


});

</script>

{% endblock javascript %}
