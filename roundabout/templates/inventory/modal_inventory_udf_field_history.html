{% load inventory_tags %}

{% get_udf_field_value_history field item as fieldvalues %}


<!-- Modal -->
<div class="modal fade" id="modal-{{ custom_field.field_id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Field Value History</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% for fieldvalue in fieldvalues %}
            {{ fieldvalue.value }}
        {% endfor %}
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
