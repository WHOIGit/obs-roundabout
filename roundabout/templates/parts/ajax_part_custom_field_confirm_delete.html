    <div class="card-body">
        <div class="side-p">
            <h3>Are you sure?</h3>
            <p>You're about to delete the field {{ field_name }} from {{ part_template }}. Please confirm.</p>
            <form action="" method="post" class="ajax-form" id="part-field-delete-form"
                  data-url='{{ request.build_absolute_uri|safe }}'>
                {% csrf_token %}
                <input class="btn btn-link cancel-btn"
                       type="button" value="Cancel"
                       data-detail-url="{% url 'parts:ajax_parts_detail' part_template.id %}"
                       data-node-id="{{ part_template.id }}"/>
                <input class="btn btn-danger" type="submit" value="Confirm"/>
            </form>
        </div>
    </div>

{% block javascript %}

{% endblock javascript %}
