<div class="dropdown ml-3">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="search-model-dropdown" data-toggle="dropdown">
    <span class="fa"></span>
    {% if model == 'Inventory' %}  {{ label_inventory_app_plural }}
    {% elif model == 'Calibrations' %} Calibrations
    {% elif model == 'Configs_Constants' %} Configs/Constants
    {% elif model == 'Build' %}    {{ label_builds_app_plural }}
    {% elif model == 'Part' %}     Part Templates
    {% elif model == 'Assembly' %} {{ label_assemblies_app_singular }} Templates
    {% elif model == 'Action' %} Actions
    {% elif model == 'User' %} User
    {% elif model == 'change' %} Change
    {% elif model == 'InventoryTestResult' %} Tests
    {% endif %}
  </button>
  <div class="dropdown-menu" aria-labelledby="search-model-dropdown">
    <a class="dropdown-item" onclick="buttonload_spinner('on','#search-model-dropdown')" href={% url 'search:inventory' %}>{{ label_inventory_app_plural }}</a>
    <a class="dropdown-item" onclick="buttonload_spinner('on','#search-model-dropdown')" href={% url 'search:calibrations' %}> -- Calibrations</a>
    <a class="dropdown-item" onclick="buttonload_spinner('on','#search-model-dropdown')" href={% url 'search:configconsts' %}> -- Config/Constants</a>
    <a class="dropdown-item" onclick="buttonload_spinner('on','#search-model-dropdown')" href={% url 'search:tests' %}> -- Tests</a>
    <a class="dropdown-item" onclick="buttonload_spinner('on','#search-model-dropdown')" href={% url 'search:build' %}>{{ label_builds_app_plural }}</a>
    <a class="dropdown-item" onclick="buttonload_spinner('on','#search-model-dropdown')" href={% url 'search:part' %}>Part Templates</a>
    <a class="dropdown-item" onclick="buttonload_spinner('on','#search-model-dropdown')" href={% url 'search:assembly' %}>{{ label_assemblies_app_singular }} Templates</a>
    <a class="dropdown-item" onclick="buttonload_spinner('on','#search-model-dropdown')" href={% url 'search:action' %}>Actions</a>
    <a class="dropdown-item" onclick="buttonload_spinner('on','#search-model-dropdown')" href={% url 'search:user' %}>User</a>
    <a class="dropdown-item" onclick="buttonload_spinner('on','#search-model-dropdown')" href={% url 'search:change' %}>Change</a>
  </div>
</div>
